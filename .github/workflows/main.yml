name: Stand Task

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 4 * * 1-5'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run shell script
        run: |
          chmod +x omni_stand_up.sh
          ./omni_stand_up.sh
